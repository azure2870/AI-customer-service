<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>信息处智能客服</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    #results {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(135deg, #e2eeff, #d0e7f9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 60vh;
      padding: 20px;
      margin-bottom: 20px;
    }

    #sendVal {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    #question {
      width: 75%;
      padding: 12px 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    #question:focus {
      border: 2px solid #4a90e2;
    }

    #btn {
      width: 20%;
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #357abd;
    }

    .user-message,
    .assistant-message {
      max-width: 70%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .user-message {
      background-color: #d1f7d1;
      align-self: flex-start;
    }

    .assistant-message {
      background-color: #e1e1e1;
      align-self: flex-end;
    }

    .user-message:hover,
    .assistant-message:hover {
      transform: translateX(10px);
    }

    .user-message:before {
      content: "用户：";
      font-weight: bold;
      color: #4a90e2;
    }

    .assistant-message:before {
      content: "助手：";
      font-weight: bold;
      color: #357abd;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-f3f141e4.js"></script>
</head>

<body>
  <div>
    <h1>信息处智能客服</h1>
    <div id="results">
      <div id="result"></div>
    </div>
    <div id="sendVal">
      <input id="question" type="text" placeholder="请输入您的问题..." />
      <button id="btn">发送</button>
    </div>
  </div>
  
</body>
</html>
